<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instangram-phone">
            <img src="./img/iphone-instagram.png" alt="imagem-phone">
        </div>
        <div class="instangram-continue">
            <div class="group">
                <img src="./img/insta.png" class="instangram-logo" alt="logo instangram">
                <div class="profile-photo">
                    <img src="./img/img.jpeg" alt="Foto perfil">
                </div>
                <a href="#" class="instangram-login">Continue como roofagundes_fg</a>
                <a href="#" class="instangram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é roofagundes_fg?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dawnload">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
